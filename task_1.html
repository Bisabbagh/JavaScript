<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo1"></h1>
    <script>
        var obr=prompt("inter the operation")
        var x=prompt("inter the first number")
        var y=prompt("inter the secound number")
        if(obr=="+")
        {
            x=parseInt(x)
            y=parseInt(y)

            var c=x+y
            c=parseInt(c)
            
            console.log(c)
         }
        else if(obr=="-"){
            var c=x-y
            console.log(c)
          }
        else if(obr=="*"){
            var c=x*y
            console.log(c)
        }
        else if(obr=="/"){
            var c=x/y
            console.log(c)
        }

    </script>
    
</body>
</html>
